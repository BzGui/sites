<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem-vindo</p>
                <form action="login.php" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Digite o Login" required autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a Senha" required minlength="6" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <div id="botao">
                        <a href="esqueci.html">Esqueci a Senha <span class="material-icons">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
