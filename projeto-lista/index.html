<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <span class="esq"></span>

        <section id="barrasuperior">
                <input type="text" name="nomebar" id="nomebar" placeholder="NOME">
                <input type="number" name="preco" id="preco" min="0" step="0.01" placeholder="PREÇO">
                <input type="number" name="qtdbar" id="qtdbar" min="1" placeholder="QUANT">
                <input type="button" value="+" id="addbtn">
        </section>

        <span class="esq"></span>
        <h2 id="h21">Nome</h2>
        <h2 id="h22">Preço</h2>
        <h2 id="h23">Quantidade</h2>
        <span id="h24"></span>
        <span class="dir"></span>
        
        <section id="itens">
            <div class="item">
                <span class="esq"></span>
                <div class="nome">Coca</div>
                <div class="preco">R$6,79</div>
                <div class="qtd">1</div>
                <div class="check"><input type="checkbox" name="comprado" id="comprado"></div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
